<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pokemon Battle Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">
        <h1>Pokemon Battle Simulator</h1>

        <div id="imagecontainer">
            <img id="playerchoice" src="./images/pokeball.png">
            <img id="compchoice" src="./images/pokeball.png">
        </div>

        <div id="players">
            <h2>You</h2>
            <h2>Bot</h2>
        </div>

        <div id="score">
            <div id="playerscore">
                <span class="dot" id="player1"></span>
                <span class="dot" id="player2"></span>
                <span class="dot" id="player3"></span>
                <span class="dot" id="player4"></span>
                <span class="dot" id="player5"></span>
            </div>
            <div id="botscore">
                <span class="dot" id="comp1"></span>
                <span class="dot" id="comp2"></span>
                <span class="dot" id="comp3"></span>
                <span class="dot" id="comp4"></span>
                <span class="dot" id="comp5"></span>
            </div>
        </div>

        <div id="choosetype">
            <input type="image" src="./images/water.png" id="water" value="water"/>
            <div class="divider"></div>
            <input type="image" src="./images/fire.png" id="fire" value="fire"/>
            <div class="divider"></div>
            <input type="image" src="./images/grass.png" id="grass" value="grass"/>
        </div>
    </div>

    <div id="textbox">
    </div>

    <script type="text/javascript" src="myScript.js"></script>

</body>

</html>
