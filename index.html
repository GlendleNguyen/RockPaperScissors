<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="myScript.js"></script>
</head>

<body>

    <div id="container">
        <h1>Mega Element Battle Simulator</h1>

        <div id="imagecontainer">
            <img id="playerchoice" src="./images/pokeball.png" alt="Pick your element">
            <img id="compchoice" src="./images/pokeball.png" alt="Pick your element">
        </div>

        <div id="players">
            <h2>You</h2>
            <h2>Bot</h2>
        </div>

        <div id="score">
            <div id="playerscore">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div id="botscore">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div id="buttons">
            <button type="button">Water</button>
            <button type="button">Fire</button>
            <button type="button">Grass</button>
        </div>

    </div>

</body>

</html>
